<html>
<head>
<title>Home</title>
{% load static %}
<link href="{% static 'src/styles.css' %}" rel="stylesheet" />

</head>

<body>



{% include '../components/_navbar.html' %}

  <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
    <div class="bg-cover bg-center text-center overflow-hidden"
        style="min-height: 500px; background-image:url({{blog.image.url}})"
        title="Woman holding a mug">
    </div>

    <div class="max-w-3xl mx-auto">
        <div
            class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
            <div class="bg-white relative top-0 -mt-32 p-5 sm:p-10">
                <h1 href="#" class="text-gray-900 font-bold text-3xl mb-2">{{blog.title}}</h1>
                <p class="text-gray-700 text-xs mt-2">Written By:
                    <a href="#"
                        class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                        Ahmad Sultani
                    </a> In
                    <a href="#"
                        class="text-xs text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                        Election
                    </a>,
                    <a href="#"
                        class="text-xs text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                        Politics
                    </a>

                </p>

                <p class="text-base leading-8 my-5">
                    {{blog.subtitle}}
                </p>
                <p class="text-base leading-8 my-5">
                    {{blog.description}}
                </p>

                <form action="{% url 'delete_blog' blog.id %}">
                    <button class='bg-red-400 p-2'>Delete me </button>
                </form>

            </div>

        </div>
    </div>
</div>

  
<!-- https://play.tailwindcss.com/eCfibrSI2X -->
</body>
</html>
